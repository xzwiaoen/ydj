	box-shadow: inset 0 1px 1px rgba(0,0,0,.075);

	-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
	transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;

	<section id="register">
	<div class="container">
		<form class="form-horizontal" id="registerForm" role="form">
			<div class="form-group">
				<label for="inputUser" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="loginName"
						placeholder="请输入字母、数字或中文">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPsd" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="loginPwd"
						placeholder="请输入6-20个数字+字母，区分大小写">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPsd1" class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="checkpwd"
						placeholder="请再次输入密码">
				</div>
			</div>
			<div class="form-group">
				<label for="inputMob" class="col-sm-2 control-label">手机号码</label>
				<div class="col-sm-10">
					<input type="text" name="mobile" class="form-control" id="inputMob"
						placeholder="手机号码">
				</div>
			</div>
			<div class="form-group">
				<label for="inputVal" class="col-sm-2 control-label">验证码</label>
				<div class="col-sm-10">
					<input type="text" name="kaptchaCode" class="form-inline1" id="inputVal" placeholder="验证码">
					<a class="form-inline2"> 
					<img src="http://www.178bank.cn/captchaimagecreate_getKaptchaImage.action"
						id="kaptchaImage" name="randImage" alt="验证码" />
					</a>
				</div>
			</div>
			<div class="form-group">
				<label for="inputMobval" class="col-sm-2 control-label">手机验证码</label>
				<div class="col-sm-10">
					<input type="text" name="code" class="form-inline1" id="inputMobval" placeholder="请输入短信验证码">
					<input id="reg_sendButton" class="form-inline2" disabled="disabled" class="code_phone" type="button" value="获取验证码" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label> <input type="checkbox" name="agree"> 我同意 <a
							href="registerProtocol.html" target="_blank">《益大家注册协议》</a>及<a
							href="serviceProtocol.html" target="_blank">《益大家服务条款》</a>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">提交注册</button>
				</div>
			</div>
		</form>
	</div>
